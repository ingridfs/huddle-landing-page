<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header class="header">
    <a href="#"><img src="./assets/images/logo.svg" alt="Huddle Logo"></a>
  </header>
  <main class="container">
    <div class="image-container">
      <img src="./assets/images/illustration-mockups.svg" alt="Apllication Mockups Illustrations">
    </div>
    <div class="text-container">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <button class="btn-register">Register</button>
    </div>
  </main>
  <div class="social-media">
    <img src="./assets/images/icon-facebook.svg" alt="Facebook Logo">
    <img src="./assets/images/icon-twitter.svg" alt="Twitter Logo">
    <img src="./assets/images/icon-instagram.svg" alt="Instagram Logo">
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ingridfs" target="_blank">Ingrid Santos</a>.
    </p>
  </footer>
</body>
</html>
